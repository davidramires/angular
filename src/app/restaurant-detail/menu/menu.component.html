<div class="col-md-9 col-xs-12">
  <!--INICIO DO MENU ITEM-->

  <mt-menu-item 
      *ngFor="let item of menu | async" 
      [menuItem]="item" (add)="shoppingCart.addItem($event)"></mt-menu-item>

  <!-- FIM DO  MENU ITEM -->
</div>
<div class="col-md-3 col-xs-12">
  <!--INICIO DO CARRINHO-->

  <mt-shopping-car #shoppingCart></mt-shopping-car>

<!-- FIM DO CARRINHO -->
</div>
